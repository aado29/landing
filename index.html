	<svg id="distortion-filters" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<filter id="dist-01">
				<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="8" result="noise" seed="0"/>
				<feConvolveMatrix in="noise" order="3" result="snoise" 
				kernelMatrix="
					 0  -1   0
					-1   5  -1
					 0  -1   0    
				"/>
				<feDisplacementMap id="displacement" in="SourceGraphic" in2="snoise" scale="6" />
			</filter>
			<filter id="dist-02">
				<feTurbulence id="turbulence" baseFrequency="0.2" numOctaves="8" result="noise" seed="1"/>
				<feConvolveMatrix in="noise" order="3" result="snoise"
				kernelMatrix="
					 0  -1   0
					-1   5  -1
					 0  -1   0    
				"/>
				<feDisplacementMap id="displacement" in="SourceGraphic" in2="snoise" scale="6" />
			</filter>
			<filter id="dist-03">
				<feTurbulence id="turbulence" baseFrequency="0.01" numOctaves="6" result="noise" seed="2"/>
				<feConvolveMatrix in="noise" order="3" result="snoise"
				kernelMatrix="
					 0  -1   0
					-1   5  -1
					 0  -1   0    
				"/>
				<feDisplacementMap id="displacement" in="SourceGraphic" in2="snoise" scale="6" />
			</filter>
			<filter id="dist-04">
				<feTurbulence id="turbulence" baseFrequency="0.01" numOctaves="6" result="noise" seed="2"/>
				<feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
			</filter>
		</defs> 
	</svg>
	<script src="js/svgicons-config.js"></script>
	<script src="js/svgicons.js"></script>
	<script>

		var cw = 0;
		phrases = ["Texto1", "Texto2", "Texto3", "Texto4"];

		cw = Math.random()*(phrases.length);
		cw = Math.floor(cw);

		var aux = true;

		document.getElementById("distortion__words").onclick = function(e) {
			this.innerHTML = "";
			aux = false;
			e.stopPropagation();
		}
		window.onclick = function() {
			if (cw == phrases.length) {
				cw = 0;
			}
			document.getElementById("distortion__words").innerHTML = phrases[cw];
			aux = true;
		}

		function rotate() {
			if (aux == true) {
				if (cw == phrases.length) {
					cw = 0;
				}
				document.getElementById("distortion__words").innerHTML = phrases[cw];
				cw++;
			}
			setTimeout("rotate();",2000);
		}
		window.onload = rotate();

		(function() {
			var hmbrgr = document.getElementById('icon-hamburger-cross'),
				ltlmn = document.getElementById('lateral-main-menu');
			hmbrgr.onclick = function() {
				clssOb = ltlmn.className;
				if (clssOb != 'active') {
					ltlmn.className = 'active';
					this.className = 'active';
				}
				else {
					ltlmn.className = '';
					this.className = '';
				}
			}
			new svgIcon( document.getElementById('icon-hamburger-cross'), svgIconConfig, { easing : mina.elastic, speed: 600 } );
			//new svgIcon( document.getElementById('icon-hamburger-cross'), svgIconConfig, { speed: 300 } );
		})();
	</script>
	<script type="text/javascript" src="js/constellation.js"></script>
